name: Stakekit Asset Deployment
run-name: "Stakekit Asset Deployment by @${{ github.actor }}"
on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Build image
    runs-on: ubuntu-latest

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          audience: sts.amazonaws.com
          aws-region: 'us-east-1'
          role-to-assume: ${{ secrets.ROLE_ARN }} 
      
      - name: Deploy to S3
        uses: reggionick/s3-deploy@v4
        with:
          folder: .
          files-to-include: 'networks/*, stakekit/*, logo/*, providers/*, tokens/*, validators/*, yield-opportunities/*'
          bucket: ${{ secrets.S3_BUCKET }}
          bucket-region: us-east-1

      - name: Report Status
        if: always()
        uses: ravsamhq/notify-slack-action@v2
        with:
          status: ${{ job.status }}
          notification_title: "${{ github.workflow }} has {status_message}"
          message_format: "{emoji} *${{ github.workflow }}* {status_message} in <{repo_url}|{repo}>"
          footer: "Linked to Repo <{repo_url}|{repo}>"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
